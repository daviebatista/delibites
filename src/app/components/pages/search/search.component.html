<div class="container d-flex searchContainer">
    <input type="text" name="search" placeholder="Search for your recipes..." [(ngModel)]="query"
    (keydown.enter)="getSearch()" />
    <button (click)="getSearch()">Search</button>
</div>

<div class="container mt-5 d-flex flex-wrap gap-3 justify-content-center">
    <div routerLink="/recipe" [queryParams]="{id: food.id}" class=" foodCard" *ngFor="let food of foods">
    <img *ngIf="food.image; else noImage" src={{food.image}} alt={{food.title}} class="cardImage">
    <p class="text-center p-4 family-q">
        <strong>
        {{food.title}}
        </strong>
    </p>
    </div>
</div>

<div *ngIf="loading" class="spinner-border d-block mx-auto mt-5" role="status">
</div>

<ng-template #noImage>
    <p class="text-center mt-3"><strong>Sem imagem no momento</strong></p>
</ng-template>
