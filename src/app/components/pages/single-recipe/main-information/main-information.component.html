<div class="d-flex gap-5 justify-content-between mainContainer">
    <div class="textDiv">
      <p class="h3 foodTitle">{{food.strMeal}}</p>
      <h1>Preparation</h1>
      <p>{{food.strInstructions}}</p>
        <strong>Need help? Try doing it with a video: </strong>
        <span><a href={{food.strYoutube}} target="_blank">Clique aqui</a> e faça ela de casa!</span>
    </div>
    <div class="imgDiv">
      <img src={{food.strMealThumb}} alt={{food.strMeal}} class="foodImg" *ngIf='food.strMealThumb; else noImage'>
    </div>
  </div>
    
  <div *ngIf="loading" class="spinner-border d-block mx-auto my-5" role="status">
  </div>
  
  <ng-template #negativeResponse>
    Não
  </ng-template>
  
  
  <ng-template #noImage>
    <p class="mt-3 text-center h4">
      <strong>
        <u>Sem imagem no momento</u>
      </strong>
    </p>
  </ng-template>
